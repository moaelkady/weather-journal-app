<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="entryArea">
        <div id="toggleEntryArea" class="barsX">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        </span>
        <div class="holder zip">
          <label class="zip">Enter Zipcode</label>
          <input type="text" id="zip" placeholder="enter zip code here" value="" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
          ></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>

      <div class="outputArea">
        <h1 class="headline">Weather Journal App</h1>
        <div class="title">Most Recent Entry</div>
        <div id="dataHolder">
          <!--I added more functionlity like a div for an error msg and the city to be shown-->
          <div id="errorMsg"></div>
          <div id="city"></div>
          
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
